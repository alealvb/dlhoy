name: Linter
on:
  push:
    branches:
      - master
      - dev
  pull_request: { }
permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ° Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          version: 1.0.6

      - name: ğŸ“¥ Download deps
        run: bun install
      - name: ğŸ”¬ Lint
        run: bun run lint
