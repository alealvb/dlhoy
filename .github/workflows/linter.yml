name: 🚀 Deploy
on:
  push:
    branches:
      - master
      - dev
  pull_request: { }
permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 17

      - name: 📥 Download deps
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install
      - name: 🔬 Lint
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 17

      - name: 📥 Download deps
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install

      - name: 🔎 Type check
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: typecheck
