    branches:
      - master
      - dev
  pull_request: { }
permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 17.9.1

      - name: ğŸ“¥ Download deps
        run: yarn install
      - name: ğŸ”¬ Lint
        run: yarn lint

  typecheck:
